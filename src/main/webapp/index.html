<!DOCTYPE html>
<html ng-app="netshoes">
<head>
    <title>Perto de você</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="loader" ng-hide="initialized">
    Loading...
</div>

<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li><a href="#!/">Home</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li class="dropdown" ng-show="user">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Cadastro<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="" ng-click="cadastroUsuario()">
                                <span class="glyphicon glyphicon-user"></span> Usuário
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="user">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()">
                            <span class="glyphicon glyphicon-off"></span> Logout
                        </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container ng-hide" ng-show="initialized">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    <div ng-view></div>
</div>

<script src="js/jquery/jquery-2.1.1.js"></script>
<script src="js/bootstrap/bootstrap.min-3.3.1.js"></script>
<script src="js/angular/angular-1.3.2.js"></script>
<script src="js/angular/angular-resource-1.3.2.js"></script>
<script src="js/angular/angular-route-1.3.2.js"></script>
<script src="js/angular/angular-cookies-1.3.2.js"></script>

<script src="js/netshoes/config.js"></script>
<script src="js/netshoes/app.js"></script>
<script src="js/netshoes/services.js"></script>
<script src="js/netshoes/index.js"></script>

<script src="js/pages/usuario/cadastro_usuario_controller.js"></script>
<script src="js/pages/usuario/cadastro_usuario_service.js"></script>
</body>
</html>
