<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<div class="page-header">
    <h2>Login</h2>

</div>

<div class="row">

    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Usuário:</label>

                <div class="col-sm-9">
                    <input id="username" ng-model="username" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Senha:</label>

                <div class="col-sm-9">
                    <input id="password" ng-model="password" type="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Lembrar ?
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="submit" value="Autenticar" class="btn btn-primary" ng-click="login()"/>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <p class="alert alert-info">Bem vindo ao sistema de gestão de promoções. Utilize seus dados cadastrais para obter acesso a inúmeros recursos.</p>
    </div>

</div>
